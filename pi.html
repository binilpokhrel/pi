<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pi</title>
  <meta name="description" content="Simon says Pi is cool">
  <meta name="author" content="BinPok">

  <link rel="stylesheet" href="pi.css?v=1.0">

</head>

<body>
  <script src="pi.js"></script>

  <div class="calculator">
    <div class="display-wrapper">
        <div class="display">
            <p class="display-text">0</p>
        </div>
    </div>


    <div class="keys">
        <div class="row">
            <span class="squareborder">
                <button value="7" class="key">7</button>
            </span>
            <span class="squareborder">
                <button value="8" class="key">8</button>
            </span>
            <span class="squareborder">
                <button value="9" class="key">9</button>
            </span>
        </div>
        <div class="row">
            <span class="squareborder">
              <button value="4" class="key">4</button>
            </span>
            <span class="squareborder">
              <button value="5" class="key">5</button>
            </span>
            <span class="squareborder">
              <button value="6" class="key">6</button>
            </span>
        </div>
        <div class="row">
            <span class="squareborder">
              <button value="1" class="key">1</button>
            </span>
            <span class="squareborder">
              <button value="2" class="key">2</button>
            </span>
            <span class="squareborder">
              <button value="3" class="key">3</button>
            </span>
        </div>
        <div class="row">
            <span class="squareborder">
              <button value="0" class="key">0</button>
            </span>
            <span class="squareborder">
              <button value="." class="key">.</button>
            </span>
            <span class="squareborder">
              <button value="" class="start">â–¶</button>
            </span>
        </div>
    </div>
  </div>

  <div class="score-section">
      <p>Hi Score: <span class="score">0</span></p>
  </div>
</body>
</html>
